<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="icon" href="./IMG//ICON/Pantalla.png" sizes="16x16">
    <title>Pagina Web</title>

<body>
    <header>

                <a href="#"><img src="IMG/ICON/Icono.png" alt=""></a>
                <a href="#"><h1>Practica</h1></a>
            </figure>
            <nav class="header-nav">
                <ul class="header-nav__lista">
                    <form action="post">
                        <input type="search" name="" id="" placeholder="Buscar">
                    </form>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Blog</a></li>

            </nav>

    <main>
        <section class="main-conten">
            <div class="main-conten__box">

                <div class="main-conten__box-img">
                    <img src="./IMG/Galeria/Bola.jpg" alt="Bola">

                <div class="main-conten__box-img uno">

                <div class="main-conten__box-img dos">

                <div class="main-conten__box-img ocho">
                    <img src="./IMG/Galeria/Natural_Verde.jpg" alt="Natural_Verde">
                </div>
                <div class="main-conten__box-img nueve">
                    <img src="./IMG/Galeria/Decierto.jpg" alt="Decierto">
                </div>
